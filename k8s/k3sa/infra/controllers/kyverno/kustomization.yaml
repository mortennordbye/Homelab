apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml

namespace: kyverno

helmCharts:
  - name: kyverno
    repo: https://kyverno.github.io/kyverno/
    includeCRDs: true
    namespace: kyverno
    version: 2.7.5
    releaseName: kyverno
    valuesFile: ./values.yamla
