apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: controllers
  namespace: argo-cd
spec:
  sourceRepos:
    - 'https://github.com/mortennordbye/Homelab.git'
  destinations:
    - namespace: 'argo-cd'
      server: '*'
    - namespace: 'monitoring'
      server: '*'
    - namespace: 'reflector'
      server: '*'
    - namespace: 'semaphore'
      server: '*'
    - namespace: 'cert-manager'
      server: '*'
    - namespace: 'external-secrets'
      server: '*'
    - namespace: 'arc-systems'
      server: '*'
    - namespace: 'arc-runners'
      server: '*'
    - namespace: 'syno-nfs-prov'
      server: '*'
    - namespace: 'system-upgrade'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
      