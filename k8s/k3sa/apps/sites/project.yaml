apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: sites
  namespace: argo-cd
spec:
  sourceRepos:
    - 'https://github.com/mortennordbye/Homelab.git'
  destinations:
    - namespace: 'argo-cd'
      server: '*'
    - namespace: 'prod-portfolio'
      server: '*'
    - namespace: 'stage-portfolio'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'