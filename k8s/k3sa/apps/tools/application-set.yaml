apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tools
  namespace: argo-cd
spec:
  generators:
    - git:
        repoURL: https://github.com/mortennordbye/Homelab.git
        revision: HEAD
        directories:
          - path: k8s/k3sa/apps/tools/*
  template:
    metadata:
      name: '{{ path.basename }}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: tools
      source:
        repoURL: https://github.com/mortennordbye/Homelab.git
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argo-cd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true