apiVersion: v1
kind: Service
metadata:
  name: cloud-service
  namespace: traefik
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 11000
---
apiVersion: v1
kind: Endpoints
metadata:
  name: cloud-service
  namespace: traefik
subsets:
  - addresses:
      - ip: 10.0.0.32
    ports:
      - name: http
        port: 11000
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: cloud-ingress
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`cloud-old.bigd.no`)
      kind: Rule
      middlewares:
        - name: default-headers
          namespace: traefik
      services:
        - name: cloud-service
          port: 80
  tls:
    secretName: bigd-no-tls
