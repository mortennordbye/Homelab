apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
  namespace: audiobookshelf
  labels:
    app: audiobookshelf
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.23.0 
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - name: share
              mountPath: /audiobooks
              subPath: media/audiobooks
            - name: share
              mountPath: /podcasts
              subPath: media/podcasts
            - name: config
              mountPath: /config
            - name: metadata
              mountPath: /metadata
          resources: {}
      volumes:
        - name: share
          nfs:
            server: 10.0.0.2
            path: /volume1/share
            readOnly: false
        - name: config
          persistentVolumeClaim:
            claimName: config-pvc
        - name: metadata
          persistentVolumeClaim:
            claimName: metadata-pvc
