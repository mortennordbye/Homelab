apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
  hostnames:
    - "prometheus.local.bigd.no"
  rules:
    - backendRefs:
        - name: kube-prometheus-stack-prometheus
          port: 9090
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
  hostnames:
    - "grafana.local.bigd.no"
  rules:
    - backendRefs:
        - name: kube-prometheus-stack-grafana
          port: 80
