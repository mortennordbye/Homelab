# Talos-specific Cilium configuration
k8sServiceHost: localhost
k8sServicePort: 7445

# CNI mode
cni:
  exclusive: false

# IPAM
ipam:
  mode: kubernetes

# Replace kube-proxy
kubeProxyReplacement: true
bpf:
  masquerade: true

# Talos-specific security context and cgroup settings
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

# Hubble (observability)
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

# Operator
operator:
  replicas: 1
  rollOutPods: true

# Load Balancer IP Address Management
loadBalancer:
  algorithm: maglev
  mode: dsr

# Monitoring
prometheus:
  enabled: false
  serviceMonitor:
    enabled: false

# Resource limits
resources:
  limits:
    cpu: 4000m
    memory: 4Gi
  requests:
    cpu: 100m
    memory: 512Mi
