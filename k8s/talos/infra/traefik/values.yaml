globalArguments:
  - "--global.checknewversion=false"
  - "--global.sendanonymoususage=false"

deployment:
  replicas: 1

api:
  dashboard: true

providers:
  kubernetesGateway:
    enabled: true
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
  kubernetesIngress:
    enabled: true

gateway:
  enabled: false

gatewayClass:
  enabled: true

ports:
  web:
    port: 8000
    exposedPort: 80
    protocol: TCP
    expose:
      default: true
  websecure:
    port: 8443
    exposedPort: 443
    protocol: TCP
    expose:
      default: true

service:
  type: LoadBalancer
  spec:
    loadBalancerIP: 10.3.10.101

ingressRoute:
  dashboard:
    enabled: true
    entryPoints: ["websecure"]
    matchRule: Host(`traefik.local.bigd.no`)

logs:
  general:
    level: INFO
  access:
    enabled: true
