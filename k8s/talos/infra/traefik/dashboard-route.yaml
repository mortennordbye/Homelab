apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
      sectionName: websecure
  hostnames:
    - traefik.local.bigd.no
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: traefik
          port: 9000
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /dashboard
