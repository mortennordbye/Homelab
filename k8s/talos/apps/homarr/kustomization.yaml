apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  argocd.argoproj.io/sync-wave: "0"

resources:
  - namespace.yaml
  - homarr-db-ext-secret.yaml
  - httproute.yaml

namespace: homarr

helmCharts:
  - name: homarr
    repo: https://homarr-labs.github.io/charts/
    includeCRDs: true
    namespace: homarr
    version: 8.6.0
    releaseName: homarr
    valuesFile: ./values.yaml
