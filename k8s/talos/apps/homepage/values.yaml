## Homepage Configuration
## Modern application dashboard

image:
  repository: ghcr.io/gethomepage/homepage
  tag: latest

# Enable Kubernetes integration for service discovery
enableRbac: true

serviceAccount:
  create: true
  name: homepage

# Ingress disabled - using Gateway API HTTPRoute
ingress:
  main:
    enabled: false

# Service configuration
service:
  main:
    ports:
      http:
        port: 3000

# Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    memory: 512Mi

# Storage for config
persistence:
  config:
    enabled: true
    type: configMap
    name: homepage-config
    mountPath: /app/config
    readOnly: true

# Configuration
