apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: it-tools
  namespace: it-tools
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway-public
      namespace: traefik
      sectionName: bigd-no
  hostnames:
    - it-tools.bigd.no
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: it-tools-service
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
