apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-config
  namespace: arr-stack
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: proxmox-local
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-logs
  namespace: arr-stack
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: proxmox-local
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tdarr
  namespace: arr-stack
spec:
  selector:
    app: tdarr
  ports:
    - name: http
      port: 8265
      targetPort: 8265
    - name: server
      port: 8266
      targetPort: 8266
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdarr
  namespace: arr-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tdarr
  template:
    metadata:
      labels:
        app: tdarr
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - hyper1
      containers:
        - name: tdarr
          image: ghcr.io/haveagitgat/tdarr:2.30.01
          ports:
            - containerPort: 8265
              name: http
            - containerPort: 8266
              name: server
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Oslo"
            - name: UMASK_SET
              value: "002"
            - name: serverName
              value: "TdarrController"
            - name: inContainer
              value: "true"
            - name: internalNode
              value: "true"
            - name: nodeName
              value: "InternalNode"
          volumeMounts:
            - name: config
              mountPath: /app/configs
            - name: logs
              mountPath: /app/logs
            - name: tv
              mountPath: /media/tv
            - name: movies
              mountPath: /media/movies
          livenessProbe:
            httpGet:
              path: /api/v2/status
              port: 8265
            initialDelaySeconds: 120
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v2/status
              port: 8265
            initialDelaySeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: tdarr-config
        - name: logs
          persistentVolumeClaim:
            claimName: tdarr-logs
        - name: tv
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/series
        - name: movies
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/movies
