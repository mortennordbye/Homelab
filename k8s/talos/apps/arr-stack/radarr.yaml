apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config
  namespace: arr-stack
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: proxmox-local
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: arr-stack
spec:
  selector:
    app: radarr
  ports:
    - name: http
      port: 7878
      targetPort: 7878
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: arr-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - hyper1
      containers:
        - name: radarr
          image: ghcr.io/linuxserver/radarr:6.0.4
          ports:
            - containerPort: 7878
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Oslo"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: movies
              mountPath: /movies
            - name: torrents
              mountPath: /torrents
              readOnly: true
            - name: torrents-download
              mountPath: /torrents/download
            - name: downloads
              mountPath: /downloads
              readOnly: true
          startupProbe:
            httpGet:
              path: /ping
              port: 7878
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 30
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /ping
              port: 7878
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: 7878
            periodSeconds: 20
            timeoutSeconds: 30
            successThreshold: 1
            failureThreshold: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: movies
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/movies
        - name: torrents
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/torrents
        - name: torrents-download
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/torrents/download
        - name: downloads
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/torrents/completed
