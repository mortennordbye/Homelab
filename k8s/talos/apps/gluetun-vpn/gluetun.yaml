apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun
  namespace: gluetun-vpn
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gluetun
  template:
    metadata:
      labels:
        app: gluetun
    spec:
      # Share process namespace so containers can see each other's processes
      shareProcessNamespace: true
      containers:
        # Gluetun VPN container
        - name: gluetun
          image: qmcgaw/gluetun:v3.41.0
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          envFrom:
            - secretRef:
                name: pia-credentials
            - configMapRef:
                name: gluetun-config
          ports:
            - containerPort: 8000
              name: http-control
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

        # Test application - simple busybox web server
        - name: test-app
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              mkdir -p /www/cgi-bin
              cat > /www/cgi-bin/ip << 'EOF'
              #!/bin/sh
              echo "Content-Type: text/plain"
              echo ""
              wget -qO- https://ifconfig.me
              EOF
              chmod +x /www/cgi-bin/ip
              cat > /www/index.html << 'EOF'
              <!DOCTYPE html>
              <html>
              <head><title>VPN Test</title>
              <meta http-equiv="refresh" content="0;url=/cgi-bin/ip">
              </head>
              <body>Checking VPN IP...</body>
              </html>
              EOF
              httpd -f -p 80 -h /www
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5

      volumes: []
