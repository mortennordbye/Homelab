apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun
  namespace: gluetun-vpn
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gluetun
  template:
    metadata:
      labels:
        app: gluetun
    spec:
      # Share process namespace so containers can see each other's processes
      shareProcessNamespace: true
      containers:
        # Gluetun VPN container
        - name: gluetun
          image: qmcgaw/gluetun:v3.41.0
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          envFrom:
            - secretRef:
                name: pia-credentials
            - configMapRef:
                name: gluetun-config
          ports:
            - containerPort: 8000
              name: http-control
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

        # qBittorrent - torrent client
        - name: qbittorrent
          image: ghcr.io/linuxserver/qbittorrent:4.6.7
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Oslo"
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: qbittorrent-config
              mountPath: /config
            - name: torrents
              mountPath: /torrents
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10

        # Prowlarr - indexer manager
        - name: prowlarr
          image: ghcr.io/linuxserver/prowlarr:1.26.3
          ports:
            - containerPort: 9696
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Oslo"
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config
          readinessProbe:
            httpGet:
              path: /ping
              port: 9696
            initialDelaySeconds: 90
            periodSeconds: 10

      volumes:
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: prowlarr-config
          persistentVolumeClaim:
            claimName: prowlarr-config
        - name: torrents
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/torrents
