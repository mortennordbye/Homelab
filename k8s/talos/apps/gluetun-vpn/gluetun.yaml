apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun
  namespace: gluetun-vpn
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gluetun
  template:
    metadata:
      labels:
        app: gluetun
    spec:
      # Share process namespace so containers can see each other's processes
      shareProcessNamespace: true
      containers:
        # Gluetun VPN container
        - name: gluetun
          image: qmcgaw/gluetun:v3.41.0
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          envFrom:
            - secretRef:
                name: pia-credentials
            - configMapRef:
                name: gluetun-config
          ports:
            - containerPort: 8000
              name: http-control
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

        # Test application - simple HTTP server showing VPN IP
        - name: test-app
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              apk add --no-cache curl busybox-extras
              mkdir -p /www
              cat > /www/index.html << 'EOF'
              <!DOCTYPE html>
              <html>
              <head><title>VPN Test</title>
              <style>body{font-family:Arial;margin:40px;background:#1a1a1a;color:#fff}.info{background:#2d2d2d;padding:20px;border-radius:5px;margin:20px 0;border:1px solid #444}.ip{font-size:24px;color:#4caf50;font-weight:bold}</style>
              </head>
              <body>
              <h1>ðŸ”’ Gluetun VPN Test Service</h1>
              <div class="info">
              <h2>Current Public IP (via VPN):</h2>
              <p class="ip"><!--#exec cmd="curl -s https://ifconfig.me" --></p>
              <h3>Expected: 158.173.152.95 (Switzerland)</h3>
              <p><small>This service routes ALL traffic through Gluetun VPN.</small></p>
              </div>
              </body>
              </html>
              EOF
              httpd -f -p 80 -h /www
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5

      volumes: []
