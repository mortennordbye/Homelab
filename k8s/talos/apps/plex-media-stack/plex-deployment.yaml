apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: plex-media-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - name: plex
          image: ghcr.io/linuxserver/plex:1.42.1
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Oslo"
            - name: VERSION
              value: "docker"
          ports:
            - containerPort: 32400
              name: plex
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media-series
              mountPath: /tv
            - name: media-movies
              mountPath: /movies
            - name: media-courses
              mountPath: /courses
            - name: media-youtube
              mountPath: /youtube
            - name: transcode
              mountPath: /transcode
          livenessProbe:
            httpGet:
              path: /identity
              port: 32400
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /identity
              port: 32400
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        - name: media-series
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/series
            readOnly: true
        - name: media-movies
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/movies
            readOnly: true
        - name: media-courses
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/courses
            readOnly: true
        - name: media-youtube
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/youtube
            readOnly: true
        - name: transcode
          emptyDir: {}
