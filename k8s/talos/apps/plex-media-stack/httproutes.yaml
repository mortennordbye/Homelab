apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tautulli
  namespace: plex-media-stack
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway-public
      namespace: traefik
  hostnames:
    - tautulli.bigd.no
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: tautulli
          port: 8181
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
