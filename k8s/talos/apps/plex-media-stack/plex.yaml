apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  namespace: plex-media-stack
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: proxmox-local
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: plex-media-stack
  annotations:
    lbipam.cilium.io/ips: "10.3.10.103"
spec:
  type: LoadBalancer
  selector:
    app: plex
  ports:
    - name: plex
      protocol: TCP
      port: 32400
      targetPort: 32400
    - name: plex-roku
      protocol: TCP
      port: 8324
      targetPort: 8324
    - name: plex-dlna
      protocol: TCP
      port: 32469
      targetPort: 32469
    - name: plex-upnp
      protocol: UDP
      port: 1900
      targetPort: 1900
    - name: plex-gdm-1
      protocol: UDP
      port: 32410
      targetPort: 32410
    - name: plex-gdm-2
      protocol: UDP
      port: 32412
      targetPort: 32412
    - name: plex-gdm-3
      protocol: UDP
      port: 32413
      targetPort: 32413
    - name: plex-gdm-4
      protocol: UDP
      port: 32414
      targetPort: 32414
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: plex-media-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - hyper1
      containers:
        - name: plex
          image: ghcr.io/linuxserver/plex:1.42.2
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Oslo"
            - name: VERSION
              value: "docker"
            - name: ADVERTISE_IP
              value: "http://84.212.143.165:32400/"
          ports:
            - containerPort: 32400
              name: plex
              protocol: TCP
            - containerPort: 8324
              name: plex-roku
              protocol: TCP
            - containerPort: 32469
              name: plex-dlna
              protocol: TCP
            - containerPort: 1900
              name: plex-upnp
              protocol: UDP
            - containerPort: 32410
              name: plex-gdm-1
              protocol: UDP
            - containerPort: 32412
              name: plex-gdm-2
              protocol: UDP
            - containerPort: 32413
              name: plex-gdm-3
              protocol: UDP
            - containerPort: 32414
              name: plex-gdm-4
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media-series
              mountPath: /tv
            - name: media-movies
              mountPath: /movies
            - name: media-courses
              mountPath: /courses
            - name: media-youtube
              mountPath: /youtube
            - name: transcode
              mountPath: /transcode
          livenessProbe:
            httpGet:
              path: /identity
              port: 32400
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 30
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /identity
              port: 32400
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 30
            failureThreshold: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        - name: media-series
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/series
            readOnly: true
        - name: media-movies
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/movies
            readOnly: true
        - name: media-courses
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/courses
            readOnly: true
        - name: media-youtube
          nfs:
            server: nas.local.bigd.no
            path: /volume1/shared-data/media/youtube
            readOnly: true
        - name: transcode
          emptyDir: {}
