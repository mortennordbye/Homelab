name: Deploy Argo configs

on:
  push:
    paths:
      - 'k8s/argo/**'
  workflow_dispatch:
jobs:
  apply-argo:
    runs-on: self-hosted

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Apply all Argo manifests
        run: |
          kubectl apply -R -f k8s/argo/
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
