name: "ðŸ§¹ Lint & Docker-Test"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  super-linter:
    name: Super-Linter & Docker Test
    runs-on: arc-runner-set  # your self-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Docker sanity-check on your runner
      - name: Verify Docker CLI
        run: docker version

      - name: Run Docker "hello-world"
        run: docker run --rm hello-world

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Your existing Super-Linter
      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_INCLUDE: '(\.github/|.*\.sh|.*\.yaml|.*\.yml|.*\.tf|Dockerfile)'
          FILTER_REGEX_EXCLUDE: '(^vendor/|^node_modules/)'
